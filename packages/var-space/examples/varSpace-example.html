<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VarSpace Example</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh; /* Make body take full viewport height */
      margin: 0;
    }
    #main-container {
      display: flex;
      width: 100%;
      height: 100%;
      border: 1px solid #ccc; /* Optional border */
    }
    #left-column {
      width: 50%;
      padding: 15px;
      border-right: 1px solid #ccc;
      overflow-y: auto; /* Scroll if content overflows */
      height: 100%;
      box-sizing: border-box; /* Include padding in width */
    }
    #right-column {
      width: 50%;
      padding: 15px;
      overflow-y: auto; /* Scroll if content overflows */
      height: 100%;
      box-sizing: border-box; /* Include padding in width */
      background-color: #f9f9f9;
    }
    #tree-view ul { /* Reset default ul padding/margin if needed */
        padding-left: 0;
        margin: 0;
        list-style-type: none;
    }
    #tree-view li { /* Ensure li takes full width for click */
        cursor: pointer;
        padding: 3px;
        margin-bottom: 5px;
    }
    #tree-view li:hover {
        background-color: #f0f0f0;
    }
    .selected-node {
        background-color: #e0f2ff !important; /* Light blue background */
        font-weight: bold;
    }
    pre { /* Style for JSON output */
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap; /* Wrap long lines */
      word-wrap: break-word;
    }
    h4 {
        margin-top: 0;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div>
      <label>
        <input type="checkbox" id="observable-toggle" checked>
        Use Observable VarSpace (via MobX)
      </label>
  </div>

  <div id="main-container">
    <div id="left-column">
      <h4>Structure Tree</h4>
      <div id="tree-view">Loading Tree...</div>
    </div>
    <div id="right-column">
      <h4>Node Details</h4>
      <div id="node-details">Click a node on the left to see details.</div>
    </div>
  </div>

  <!-- Webpack will inject the script tag here -->
</body>
</html>
